<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap -->
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-black">
        <div class="row">
            <!-- Left Section -->
            <div class="col-lg-9 col-md-8 col-sm-12">
                <div class="row g-3">
                    <div class="col-4">
                        <img src="./Pictures/1.jpg" class="img-fluid" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/1.jpg', 'Aeriel View of Campus')">
                        <img src="./Pictures/2.jpg" class="img-fluid" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/8.jpg', 'Campus')">
                        <img src="./Pictures/7.jpg" class="img-fluid" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/7.jpg', 'Mascot')">
                    </div>
                    <div class="col-4">
                        <img src="./Pictures/8.jpg" class="img-fluid" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/2.jpg', 'Students')">
                        <img src="./Pictures/9.jpg" class="img-fluid" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/5.jpg', 'Event')">
                        <img src="./Pictures/3.png" class="img-fluid" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/3.png', 'Student Pride')">
                    </div>
                    <div class="col-4">
                        <img src="./Pictures/4.jpg" class="img-fluid" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/9.jpg', 'Parade')">
                        <img src="./Pictures/6.jpeg" class="img-fluid" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/6.jpeg', 'Spirit')">
                        <img src="./Pictures/5.jpg" class="img-fluid" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('./Pictures/9.jpg', 'Spirit')">
                    </div>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-lg-3 col-md-4 col-sm-12 bg-black text-white d-flex flex-column align-items-end p-3">
                <nav class="nav flex-column">
                    <h3 class="nav-heading p-3 text-white text-end">SHUTTER</h3>
                    <a class="nav-link text-white text-end p-0 mx-3 my-2" href="./index.html">Home</a>
                    <a class="nav-link current-page text-end p-0 mx-3 my-2" href="./photos.html">Photos</a>
                    <a class="nav-link text-white text-end p-0 mx-3 my-2" href="./bio.html">Bio</a>
                    <a class="nav-link text-white text-end p-0 mx-3 my-2" href="./blog.html">Blog</a>
                    <a class="nav-link text-white text-end p-0 mx-3 my-2" href="./contact.html">Contact</a>
                    <div class="row justify-content-end p-3 py-5">
                        <div class="col-6 col-md-2">
                            <a href="#" target="_blank"><img src="./Pictures/facebook-app-round-white-icon.png" class="img-fluid" width="250px" alt="Image 1"></a>
                        </div>
                        <div class="col-6 col-md-2">
                            <a href="https://x.com/" target="_blank"><img src="./Pictures/x-social-media-white-icon.png" class="img-fluid" width="250px" alt="Image 1"></a>
                        </div>
                        <div class="col-6 col-md-2">
                            <a href="#" target="_blank"><img src="./Pictures/instagram-white-icon.png" class="img-fluid" width="250px" alt="Image 1"></a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Modal Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        function setModalImage(imageSrc, text) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModalLabel').innerHTML = text;
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
